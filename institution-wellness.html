          var i = 0;
var txt = "From kindergarten to high school, a comprehensive health education program is extremely important to a child education. Physical, mental, social, and psychological health (general well-being) are all taught to children through health education. It aids kids in choosing healthy options and abstaining from risky behavior. We also provide digital health records of each child making parents better informed and more involved in childâ€™s healthcare.";
var txt1 = "  Our plan has a holistic approach, we not only focus on healthcare aspects of the children but also the branding &amp; visibility of the institution, personality development sessions for teachers children, psychological counselling and many more";
var speed = 20;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  } else {
    i = 0;
    typeWriter2();
  }
}

function typeWriter2() {
  if (i < txt1.length) {
    document.getElementById("demo1").innerHTML += txt1.charAt(i);
    i++;
    setTimeout(typeWriter2, speed);
  }
}
