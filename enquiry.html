<body class="enquirybackground">
  <div class="con" id="headerNav"></div>

  <section class="enquiry" style="    margin-top: 11rem;">
    <div class="enquiry-form">
        <div class="yellow-box"></div>
        <div class="form-container">
          <h2>Get in touch</h2>
          <div class="form-group">
            <p>Book a consultation</p>
          </div>
          <div class="form-group">
            <label for="name" class="required">Name:</label>
            <input class="inputcheck" type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <div style="display: flex;">
              <div style="flex-basis: 50%; margin-right: 10px;">
                <label for="phone" class="required">Mobile Number:</label>
                <input class="inputcheck" type="tel" id="phone" name="phone" required>
              </div>
              <div style="flex-basis: 50%;">
                <label for="email" class="required">Email Address:</label>
                <input class="inputcheck" type="email" id="email" name="email" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="required">Message:</label>
            <textarea class="inputcheck" id="message" name="message" rows="4" required></textarea>
          </div>
          <button class="enquiryBotton" type="submit">Submit</button>
        </div>
      </div>

  </section>
