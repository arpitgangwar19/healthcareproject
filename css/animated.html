<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      z-index: 1000;
    }
    
    .navbar-brand {
      margin-left: 15px;
    }
    
    .navbar-nav {
      margin-right: 15px;
    }
    
    .navbar-nav .nav-link {
      padding: 0.5rem 1rem;
    }
    
    .navbar-nav .btn {
      margin-left: 15px;
    }
    
    .navbar-text {
      margin-left: auto;
      margin-right: 15px;
      color: black;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="path/to/logo.png" alt="Logo" width="50" height="50">
      </a>
      <div class="navbar-text">Home About Us Programs Services</div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link btn btn-primary" href="#">Book Appointment</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Your content goes here -->
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
